{% extends "base.html" %}
{% block content %}
    <h1 class="text-light text-center">Welcome user name</h1>
    <hr style="color: white;">
    <div class="album py-5">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <form action="training/" method="post" id="trainingForm">
                    {% csrf_token %}
                    {% for x in treinos %}
                    <div class="col my-2">
                        <div class="card shadow-sm">
                            <img src="https://www.webrun.com.br/wp-content/uploads/2017/06/AdobeStock_288854123.jpeg" alt="Flowers in Chania" class="card-img-top"/>
                            <div class="card-body">
                                <h5 class="card-title"></h5>
                                <p class="card-text"></p>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="submit" name="training" value="{{x.id}}" form="trainingForm">{{x.name}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </form>
                <form action="avaliation/" method="post" id="avaliationForm">
                    {% csrf_token %}
                    {% for y in avaliacoes %}
                        <div class="col my-2">
                            <div class="card shadow-sm">
                                <img src="https://blog.sanny.com.br/wp-content/uploads/2021/08/como-fazer-avaliacao-fisica.jpg" alt="Flowers in Chania" class="card-img-top"/>
                                <div class="card-body">
                                    <h5 class="card-title"></h5>
                                    <p class="card-text"></p>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary" type="submit" name="avaliation" value="{{y.id}}" form="avaliationForm">{{y.date}}</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </form>

                <div class="col">
                    <div class="card shadow-sm my-5">
                        <div class="card-body">
                            <h5 class="card-title d-flex justify-content-center">Add new training</h5>
                            <a href="{% url 'newtraining' %}"><button class="btn btn-primary position-relative start-50 translate-middle-x">+</button></a>
                        </div>
                    </div>
                    <div class="card shadow-sm my-5">
                        <div class="card-body">
                            <h5 class="card-title d-flex justify-content-center">Add new avaliation</h5>
                            <a href="{% url 'newavaliation' %}"><button class="btn btn-primary position-relative start-50 translate-middle-x">+</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
